<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
    <style>
        .dropdown {
            position: absolute; top: 500px; left: 100px;
            display: inline-block;
        }
        #affiliation {position: absolute; top: 550px;}
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
        #map { height: 500px; }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>
<body>
<div id = "map"></div>
<div id = "toggle"><button onclick="toggle();">toggle</button></div>

<div class="dropdown">
    <select id="data" onchange="changeData()">
        <option value="0" >State</option>
        <option value="1">County</option>
        <option value="2" >Congress</option>
    </select>
</div>

<div id = "affiliation"><button onclick="toggle();">affiliation</button></div>
<script type="text/javascript" src="us-states.js"></script>
<script type="text/javascript" src="counties.js"></script>
<script type="text/javascript" src="congressional.js"></script>
<script type="text/javascript" src="label/src/Label.js"></script>
<script>
    /* Create US map using leaflet api and us-states.js data of coordinates */
    var map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/light-v9',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    console.log("test");

    /* Create layer groups for state, county, and congress*/
    var congressLayers = L.layerGroup().addTo(map);
    var statesLayers = L.layerGroup().addTo(map);
    var countyLayers = L.layerGroup().addTo(map);

    /* Set state on at first */
    var statesToggle = 1;
    var congressToggle = 0;
    var countyToggle = 0;

    /* Add data to respective layer group */
    var statesJson = L.geoJson(statesData).addTo(statesLayers);
    var congressJson = L.geoJson(congressData).addTo(congressLayers);
    var countyJson = L.geoJson(countyData).addTo(countyLayers);

    /* Get color of state based on their population density, darker is more dense */
    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500  ? '#BD0026' :
                d > 200  ? '#E31A1C' :
                    d > 100  ? '#FC4E2A' :
                        d > 50   ? '#FD8D3C' :
                            d > 20   ? '#FEB24C' :
                                d > 10   ? '#FED976' :
                                    '#FFEDA0';
    }

    function getColor2(c) {
        return c > 75000 ? '#800026' :
            c > 50000  ? '#BD0026' :
                c > 25000  ? '#E31A1C' :
                    c > 20000  ? '#FC4E2A' :
                        c > 10000   ? '#FD8D3C' :
                            c > 5000   ? '#FEB24C' :
                                c > 500   ? '#FED976' :
                                    '#FFEDA0';
    }

    function getColor3(a) {
        return a > 20000 ? '#800026' :
            a > 10000  ? '#BD0026' :
                a > 5000  ? '#E31A1C' :
                    a > 4000  ? '#FC4E2A' :
                        a > 3000   ? '#FD8D3C' :
                            a > 2000   ? '#FEB24C' :
                                a > 1000   ? '#FED976' :
                                    '#FFEDA0';
    }

    /* Function to fill based on getColor */
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }
    function style2(feature) {
        return {
            fillColor: getColor2(feature.properties.CENSUSAREA),
            weight: 2,
            opacity: 0.5,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }
    function style3(feature) {
        return {
            fillColor: getColor3(feature.properties.CENSUSAREA),
            weight: 2,
            opacity: 0.5,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }

    /* Add the style to the map */

    statesJson = L.geoJson(statesData, {style: style}).addTo(statesLayers);
    congressJson = L.geoJson(congressData, {style: style2}).addTo(congressLayers);
    countyJson = L.geoJson(countyData, {style: style3}).addTo(countyLayers);

    /* Give state border on highlight*/
    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#fff',
            dashArray: '',
            fillOpacity: 0.5
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    /* Take away highlight on mouseout */
    function resetHighlight(e) {
        if(statesToggle){
            statesJson.resetStyle(e.target);
        }
        if(congressToggle) {
            congressJson.resetStyle(e.target);
        }
        if(countyToggle) {
            countyJson.resetStyle(e.target);
        }
        info.update();
    }

    /* Zoom feature */
    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    /* Highlight on mouseover, un-highlight on mouseout, zoom on click */
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
         });
    }

    /* Add on each feature function to map */
    statesJson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(statesLayers);

    congressJson = L.geoJson(congressData, {
        style: style2,
        onEachFeature: onEachFeature
    }).addTo(congressLayers);

    countyJson = L.geoJson(countyData, {
        style: style3,
        onEachFeature: onEachFeature
    }).addTo(countyLayers);

    map.removeLayer(congressLayers);
    map.removeLayer(countyLayers);

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    /* Method that we will use to update the control based on feature properties passed */
    info.update = function (props) {
        if(statesToggle){
            this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
                : 'Hover over a state');
        }
        if(congressToggle || countyToggle){
            this._div.innerHTML = '<h4>Census Area</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.CENSUSAREA + ' people / mi<sup>2</sup>'
                : 'Hover over a state');
        }
    };

    info.addTo(map);

    var legend = L.control({position: 'bottomright'});

    /* We make our control based on the population density and add labels for it */
    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades,
            labels = [];

        if(statesToggle){
            grades = [0, 10, 20, 50, 100, 200, 500, 1000];
        }
        if(congressToggle){
            grades = [0, 5000, 10000, 15000, 25000, 50000, 75000, 100000];
        }

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);

    //

    /* Function for highlighting a state with their party affiliation*/
    function affiliation() {
        L.geoJSON(statesData, {
            style: function (feature) {
                switch (feature.properties.party) {
                    case 'Republican':
                        return {color: "#ff0000"};
                    case 'Democrat':
                        return {color: "#0000ff"};
                    default:
                        break;
                }
            }
        }).addTo(map);
    }

    //


    /* Add a polygon to the map */
    var p1 = new L.LatLng(34, -126),
        p2 = new L.LatLng(40, -125),
        p3 = new L.LatLng(36, -124),
        polygonPoints = [p1, p2, p3],
        polygon = new L.Polygon(polygonPoints);

    map.addLayer(polygon);

    map.on('click', onMapClick);

    var popup = new L.Popup();

    /* On map click at a marker and prompt for label and display where you clicked */
    function onMapClick(e) {
        var latlngStr = '(' + e.latlng.lat.toFixed(3) + ', ' + e.latlng.lng.toFixed(3) + ')';

        var markerLocation = new L.LatLng(e.latlng.lat, e.latlng.lng),
            marker = new L.Marker(markerLocation);

        var label = prompt("Enter marker label:");

        map.addLayer(marker);
        marker.bindTooltip(label,
            {
                permanent: true,
                direction: 'right'
            });


        popup.setLatLng(e.latlng);
        popup.setContent("You clicked the map at " + latlngStr);
        map.openPopup(popup);
    }

    function toggle() {
        if(statesToggle) {
            map.removeLayer(statesLayers);
            statesToggle = 0;
            map.addLayer(countyLayers);
            countyToggle = 1;
        } else {
            map.removeLayer(countyLayers);
            countyToggle = 0;
            map.addLayer(statesLayers);
            statesToggle = 1;
        }
    }

    function changeData() {
        var eID = document.getElementById("data");
        var dataTxt = eID.options[eID.selectedIndex].text;

        console.log(dataTxt);

        switch(dataTxt){
            case 'State':
                map.removeLayer(countyLayers);
                countyToggle = 0;
                map.removeLayer(congressLayers);
                congressToggle = 0;
                map.addLayer(statesLayers);
                statesToggle = 1;
                break;
            case 'County':
                map.removeLayer(statesLayers);
                statesToggle = 0;
                map.removeLayer(congressLayers);
                congressToggle = 0;
                map.addLayer(countyLayers);
                countyToggle = 1;
                break;
            case 'Congress':
                map.removeLayer(statesLayers);
                statesToggle = 0;
                map.removeLayer(countyLayers);
                countyToggle = 0;
                map.addLayer(congressLayers);
                congressToggle = 1;
                break;
            default:
                break;
        }
    }
</script>
</body>
</html>
