<script type="text/javascript" src="us-states.js"></script>

<script>
    /* Create US map using leaflet api and us-states.js data of coordinates */
    var map = L.map('map').setView([37.8, -96], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/light-v9',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    /* Create layer groups for state, county, and congress*/
    var congressLayers = L.layerGroup().addTo(map);
    var statesLayers = L.layerGroup().addTo(map);
    var countyLayers = L.layerGroup().addTo(map);
    var precinctLayers = L.layerGroup().addTo(map);

    /* Set state on at first */
    var statesToggle = 1;
    var congressToggle = 0;
    var countyToggle = 0;
    var precinctToggle = 0;

    /* Add data to respective layer group */
    var statesJson = L.geoJson(statesData).addTo(statesLayers);
    var congressJson = L.geoJson(congressData).addTo(congressLayers);
    var countyJson = L.geoJson(countyData).addTo(countyLayers);
    var precinctJson = L.geoJson(precinctData).addTo(precinctLayers);

    /* Get color of state based on their population density, darker is more dense */
    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500  ? '#BD0026' :
                d > 200  ? '#E31A1C' :
                    d > 100  ? '#FC4E2A' :
                        d > 50   ? '#FD8D3C' :
                            d > 20   ? '#FEB24C' :
                                d > 10   ? '#FED976' :
                                    '#FFEDA0';
    }

    /* Get color of congressional district based on their census area, darker is bigger */
    function getColor2(c) {
        return c > 75000 ? '#800026' :
            c > 50000  ? '#BD0026' :
                c > 25000  ? '#E31A1C' :
                    c > 20000  ? '#FC4E2A' :
                        c > 10000   ? '#FD8D3C' :
                            c > 5000   ? '#FEB24C' :
                                c > 500   ? '#FED976' :
                                    '#FFEDA0';
    }

    /* Get color of county based on their census area, darker is bigger */
    function getColor3(a) {
        return a > 20000 ? '#800026' :
            a > 10000  ? '#BD0026' :
                a > 5000  ? '#E31A1C' :
                    a > 4000  ? '#FC4E2A' :
                        a > 3000   ? '#FD8D3C' :
                            a > 2000   ? '#FEB24C' :
                                a > 1000   ? '#FED976' :
                                    '#FFEDA0';
    }

    function getColor4(a) {
        return a > 20000 ? '#800026' :
            a > 10000  ? '#BD0026' :
                a > 5000  ? '#E31A1C' :
                    a > 4000  ? '#FC4E2A' :
                        a > 3000   ? '#FD8D3C' :
                            a > 2000   ? '#FEB24C' :
                                a > 1000   ? '#FED976' :
                                    '#FFEDA0';
    }

    /* Function to fill area based on getColor */
    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }
    function style2(feature) {
        return {
            fillColor: getColor2(feature.properties.CENSUSAREA),
            weight: 2,
            opacity: 0.5,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }
    function style3(feature) {
        return {
            fillColor: getColor3(feature.properties.CENSUSAREA),
            weight: 2,
            opacity: 0.5,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }
    function style4(feature) {
        return {
            fillColor: getColor4(feature.properties.CENSUSAREA),
            weight: 2,
            opacity: 0.5,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.5
        };
    }

    /* Add the style to the map */
    statesJson = L.geoJson(statesData, {style: style}).addTo(statesLayers);
    congressJson = L.geoJson(congressData, {style: style2}).addTo(congressLayers);
    countyJson = L.geoJson(countyData, {style: style3}).addTo(countyLayers);
    precinctJson = L.geoJson(precinctData, {style: style4}).addTo(precinctLayers);

    /* Give border on highlight*/
    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#fff',
            dashArray: '',
            fillOpacity: 0.5
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    /* Take away highlight on mouseout */
    function resetHighlight(e) {
        if(statesToggle){
            statesJson.resetStyle(e.target);
        }
        if(congressToggle) {
            congressJson.resetStyle(e.target);
        }
        if(countyToggle) {
            countyJson.resetStyle(e.target);
        }
        if(precinctToggle) {
            precinctJson.resetStyle(e.target);
        }
        info.update();
    }

    /* Zoom feature */
    function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
    }

    /* Highlight on mouseover, un-highlight on mouseout, zoom on click */
    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
         });
    }

    /* Add on each feature function to map */
    statesJson = L.geoJson(statesData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(statesLayers);

    congressJson = L.geoJson(congressData, {
        style: style2,
        onEachFeature: onEachFeature
    }).addTo(congressLayers);

    countyJson = L.geoJson(countyData, {
        style: style3,
        onEachFeature: onEachFeature
    }).addTo(countyLayers);

    precinctJson = L.geoJson(precinctData, {
        style: style4,
        onEachFeature: onEachFeature
    }).addTo(precinctLayers);

    /* Start out the map in state form */
    map.removeLayer(congressLayers);
    map.removeLayer(countyLayers);
    map.removeLayer(precinctLayers);

    /* Changes layers based on which data style is selected */
    function changeData() {
        var eID = document.getElementById("data");
        var dataTxt = eID.options[eID.selectedIndex].text;

        console.log(dataTxt);

        switch(dataTxt){
            case 'State':
                map.removeLayer(countyLayers);
                countyToggle = 0;
                map.removeLayer(congressLayers);
                congressToggle = 0;
                map.addLayer(statesLayers);
                statesToggle = 1;
                map.removeLayer(precinctLayers);
                precinctToggle = 0;
                break;
            case 'County':
                map.removeLayer(statesLayers);
                statesToggle = 0;
                map.removeLayer(congressLayers);
                congressToggle = 0;
                map.addLayer(countyLayers);
                countyToggle = 1;
                map.removeLayer(precinctLayers);
                precinctToggle = 0;
                break;
            case 'Congress':
                map.removeLayer(statesLayers);
                statesToggle = 0;
                map.removeLayer(countyLayers);
                countyToggle = 0;
                map.addLayer(congressLayers);
                congressToggle = 1;
                map.removeLayer(precinctLayers);
                precinctToggle = 0;
                break;
            case 'Precinct':
                map.removeLayer(statesLayers);
                statesToggle = 0;
                map.removeLayer(countyLayers);
                countyToggle = 0;
                map.removeLayer(congressLayers);
                congressToggle = 0;
                map.addLayer(precinctLayers);
                precinctToggle = 1;
            default:
                break;
        }
    }

    /* "an L.Control is an HTML Element that is at a static position in the map container" */
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    /* Method that we will use to update the control based on feature properties passed */
    info.update = function (props) {
        if(statesToggle){
            this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
                : 'Hover over a state');
        }
        if(congressToggle){
            this._div.innerHTML = '<h4>Census Area</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.CENSUSAREA + ' people / mi<sup>2</sup>'
                : 'Hover over a congressional district');
        }
        if(countyToggle){
            this._div.innerHTML = '<h4>Census Area</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.CENSUSAREA + ' people / mi<sup>2</sup>'
                : 'Hover over a county');
        }
        if(precinctToggle){
            this._div.innerHTML = '<h4>Census Area</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.CENSUSAREA + ' people / mi<sup>2</sup>'
                : 'Hover over a precinct');
        }
    };

    info.addTo(map);

    /* Key/legend to explain the colors */
    var legend = L.control({position: 'bottomright'});

    /* We make our control based on the population density and add labels for it */
    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades,
            labels = [];

        if(statesToggle){
            grades = [0, 10, 20, 50, 100, 200, 500, 1000];
        }
        /* TODO: Can't get the grades to change for some reason */
        if(congressToggle){
            grades = [0, 5000, 10000, 15000, 25000, 50000, 75000, 100000];
        }

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);

    function changeStateView() {
        var e = document.getElementById("state_change");
        var chosenState = e.options[e.selectedIndex].text;
        console.log(chosenState);

        if (chosenState == "Florida") {
            map.flyTo([27.66, -81.5], 6);
        }

        else if (chosenState == "Maryland") {
            map.flyTo([39.04, -76.64], 7.5);
        }

        else if (chosenState == "New York") {
            map.flyTo([43.3, -74.21], 6.5);
        }
        else if (chosenState == "U.S. Map") {
            map.flyTo([37.8, -96], 4);
        }

    }

</script>
